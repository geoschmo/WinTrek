name: Build and Deploy to SmarterASP.NET

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    name: Build and Deploy
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore WinTrek.sln

      - name: Build
        run: dotnet build WinTrek.sln --configuration Release --no-restore

      - name: Publish
        run: dotnet publish src/WinTrek.Web/WinTrek.Web.csproj --configuration Release --output ./publish --no-build

      - name: Deploy to SmarterASP virtual app
        shell: powershell
        run: |
          $msdeploy = "C:\Program Files\IIS\Microsoft Web Deploy V3\msdeploy.exe"

          & $msdeploy `
            -verb:sync `
            -source:contentPath="${{ github.workspace }}\publish" `
            -dest:contentPath="${{ secrets.WEBSITE_NAME }}/wintrek",computerName="${{ secrets.SERVER_COMPUTER_NAME }}",userName="${{ secrets.SERVER_USERNAME }}",password="${{ secrets.SERVER_PASSWORD }}",authType="Basic" `
            -allowUntrusted `
            -enableRule:AppOffline
