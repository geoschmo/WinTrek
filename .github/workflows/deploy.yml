name: Build and Deploy to SmarterASP.NET

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    name: Build and Deploy
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore WinTrek.sln

      - name: Build
        run: dotnet build WinTrek.sln --configuration Release --no-restore

      - name: Publish
        run: dotnet publish src/WinTrek.Web/WinTrek.Web.csproj --configuration Release --output ./publish --no-build

      - name: Deploy via Web Deploy
        uses: talunzhang/auto-web-deploy@v1.0.1
        with:
          website-name: ${{ secrets.WEBSITE_NAME }}
          server-computer-name: ${{ secrets.SERVER_COMPUTER_NAME }}
          server-username: ${{ secrets.SERVER_USERNAME }}
          server-password: ${{ secrets.SERVER_PASSWORD }}
          source-path: 'publish\'
